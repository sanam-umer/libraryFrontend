<div class='card'>
    <div class='card-header'>
     {{pageTitle}}
    </div>
  
    
    <div class='card-body'>            
      <div class='table-responsive'>
        <table class='table'
              *ngIf = 'books && books.length'>
          <thead>
            <tr>
              <th> 
                <!-- <button class='btn btn-primary'
                (click)='toggleImage()'>
                  {{showImage? 'Hide' : 'Show'}} Image
                </button> -->
              </th>
              <th>Book Title</th>
              <th>Book Author</th>
              <th>Genre</th>
            </tr>
           
          </thead>
          <tbody>   
              <tr *ngFor='let  book of books'>
                  <td><img
                    [src] = 'book.image' 
                    [style.width.px] = 'imageWidth' 
                    [style.margin.px] = 'imageMargin'></td>
                  <td>{{ book.title }}</td>
                  <td>{{ book.author }}</td>
                  <td>{{ book.genre }}</td>
                  
                  <td>
                    <button class="btn btn-warning" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="editBook(book)"  routerLink="/update-book" style="margin-left: 20px;">Update</button>
                  </td>
                  <td>
                    <button class="btn btn-danger" style="cursor:pointer" *ngIf="_auth.loggedIn()"(click)="deleteBook(book)"> Delete</button>
                  </td>
                </tr>                 
          </tbody>
        </table>
      </div>
    </div>
  </div>
